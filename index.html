<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Valent√Ωnka üíñ</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(270deg, #dc2626, #f472b6, #fb7185);
        background-size: 600% 600%;
        animation: gradientMove 12s ease infinite;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .card {
        background: white;
        padding: 45px;
        border-radius: 25px;
        text-align: center;
        width: 360px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        animation: popIn 1s ease forwards;
        position: relative;
    }

    @keyframes popIn {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        font-size: 30px;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .heart {
        font-size: 55px;
        margin-bottom: 25px;
        animation: heartbeat 1.4s infinite;
        transition: transform 0.5s ease;
    }

    .heart.big {
        transform: scale(1.6);
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.15); }
        100% { transform: scale(1); }
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 100px;
    }

    button {
        font-size: 18px;
        padding: 14px 28px;
        border-radius: 35px;
        border: none;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s ease;
    }

    #yes {
        background-color: #fb7185;
        color: white;
        left: 30px;
        box-shadow: 0 10px 20px rgba(251,113,133,0.5);
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background-color: #9ca3af;
        color: white;
        right: 30px;
        transition: transform 0.15s ease;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
    <h1 id="title">BUDE≈† M√Å VALENT√ùNKA?</h1>
    <div class="heart" id="heart">‚ù§Ô∏è</div>

    <div class="buttons" id="buttons">
        <button id="yes">JASNƒö üíñ</button>
        <button id="no">NE</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const title = document.getElementById("title");
    const heart = document.getElementById("heart");
    const buttons = document.getElementById("buttons");
    const card = document.getElementById("card");

    // === NE TLAƒå√çTKO ‚Äì OCHRANN√ù RADIUS ===
    const radius = 120;
    const moveStrength = 70;

    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();

        const btnX = rect.left + rect.width / 2;
        const btnY = rect.top + rect.height / 2;

        const dx = e.clientX - btnX;
        const dy = e.clientY - btnY;

        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < radius) {
            const angle = Math.atan2(dy, dx);

            let moveX = Math.cos(angle) * -moveStrength;
            let moveY = Math.sin(angle) * -moveStrength;

            noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
        }
    });

    // === KONFETY ===
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function createConfetti() {
        confetti = [];
        for (let i = 0; i < 300; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: Math.random() * 6 + 4,
                speed: Math.random() * 3 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
            ctx.beginPath();
            ctx.fillStyle = c.color;
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
            ctx.fill();
            c.y += c.speed;
            if (c.y > canvas.height) c.y = -10;
        });
    }

    let interval;

    // === KLIK NA JASNƒö üíñ ===
    yesBtn.addEventListener("click", () => {
        title.textContent = "JUP√ç√ç√ç ü•∞üíñ";
        heart.classList.add("big");
        buttons.style.display = "none";

        createConfetti();
        clearInterval(interval);
        interval = setInterval(drawConfetti, 20);
    });

    // Responzivita p≈ôi zmƒõnƒõ velikosti
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
